<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let menu of menus"
        routerLinkActive="is-active"
        [routerLink]="menu.router"
      >
        {{ menu.name }}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content> <router-outlet></router-outlet></mat-drawer-content>
</mat-drawer-container>
