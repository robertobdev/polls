<div class="bg-white p-5 shadow-md">
  <form [formGroup]="formSearch">
    <mat-form-field class="w-3/12 mr-2">
      <input matInput placeholder="Pesquisar" formControlName="filter" />
      <mat-error>{{ formSearch.get('filter')?.errors?.message }}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSearch()">
      Buscar
    </button>
  </form>
</div>
<div class="wrap-container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="rate-limit-reached" *ngIf="isRateLimitReached">
      Erro ao acessar dados!
    </div>
  </div>

  <div class="table-container">
    <table
      mat-table
      [dataSource]="filteredAndPagedAcls"
      class="mat-elevation-z8"
      matSort
      matSortActive="id"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="module_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Módulo
        </th>
        <td mat-cell *matCellDef="let row">{{ row.module.description }}</td>
      </ng-container>

      <!-- Cpf Column -->
      <ng-container matColumnDef="role_id">
        <th mat-header-cell *matHeaderCellDef>Função</th>
        <td mat-cell *matCellDef="let row">{{ row.role.description }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="'/acl/register/' + row.id"
          >
            Detalhes
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
